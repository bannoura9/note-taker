<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-pen text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">


    function runNoteQuery(){

    var currentURL = window.location.origin;

    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({url: currentURL + "/api/notes", method: "GET"})
      .done(function(noteData) {

    		// Here we are logging the URL so we have access to it for troubleshooting
    console.log("------------------------------------");
		console.log("URL: " + currentURL + "/api/notes");
    console.log("------------------------------------");
    console.log(noteData);
    console.log("------------------------------------")


    $('.list-group').append(noteData);

    			// Then display the remaining fields in the HTML (Section Name, Date, URL)
          $(".list-group").append('<li><span class="label label-primary">' + noteTitle + "</span> | " + noteText + "</li>");
        }
      )};
      
      $(".save-note").on("click", function(){

		// Here we grab the form elements
		var newNote = {
			noteTitle: $('.note-title').val().trim(),
			noteText: $('.note-textarea').val().trim(),
		};
    console.log(newNote)
		var currentURL = window.location.origin;

    $.post(currentURL + "/api/notes", newNote,
    function(data){

	    	// If a table is available... tell user they are booked.
      if(data == true){
      alert("You have created a note")
      }

      if(data == false){
        alert("Sorry all field are required")
      }

      noteTitle: $('.note-title').val();
			noteText: $('.note-textarea').val();
		runNoteQuery()
    })});
  </script>
  <script type="text/javascript" href="./js/index.js"></script>
</html>
